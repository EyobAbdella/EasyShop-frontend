<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyShop</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script async>
    function hideIF() {	
        document.getElementById('IF').style.visibility = '';
    }
    function getSaleInfo() {
        document.getElementById('st_code').style.visibility = 'hidden';
        document.getElementById('st_code').innerHTML='<iframe src="https://reyes.ositracker.com/sales/salejs/amount:15/transaction:B" alt="" id=IF width=50 height=50 border="0" frameborder="0" onload="hideIF()">';
   } 
   window.onload = getSaleInfo;
</script>
<div id="st_code"></div>
</html>
